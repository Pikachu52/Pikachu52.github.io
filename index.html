	<body>
		<h1 id='splatterPaint'>Splatter Paint</h1>
		<button type="button" onclick="constantSplatters = setInterval(paintSplatter,1000)" id="start">Start</button>
		<button type="button" onclick="clearInterval(constantSplatters)" id="stop">Stop</button>
		<button type="button" onclick="clearscreen()" id="clear">Clear</button>
		<br>
		<canvas id="Canvas" width='500px' height='500px' ></canvas>
		<p id="test"></p>
		<script>
		
		var canvas = document.getElementById('Canvas');
		var height = canvas.height;
		var width = canvas.width;
		var ctx = canvas.getContext("2d");
		var i = 0;
		
		clearscreen()
		
		function randomColor(){
			var r = Math.floor(Math.random()* 256);
			var g = Math.floor(Math.random()* 256);
			var b = Math.floor(Math.random()* 256);
			
			var hexR = r.toString(16);
			var hexG = g.toString(16);
			var hexB = b.toString(16);
			
			if(hexR.length == 1){
				hexR = "0" + hexR;
			}
			
			if(hexG.length == 1){
				hexG = "0" + hexG;
			}
			
			if(hexB.length == 1){
				hexB = "0" + hexB;
			}
		
			var color = "#" + hexR + hexG + hexB;
			return color;
		}
		
		
		function splatter(){
				var color = randomColor();
				for(var s = 0; s < 5; s++){
					var radius = Math.floor((Math.random()*15)+5)
					//var RADIUS = 15;
					var xCoord = Math.floor(Math.random()*(width-2*radius)+radius);
					var yCoord = Math.floor(Math.random()*(height-2*radius)+radius);
					ctx.beginPath();
					ctx.arc(xCoord, yCoord, radius, 0, 2*Math.PI);
					ctx.stroke();
					ctx.fillStyle = color;
					ctx.fill();
				}
			}
		function clearscreen(){
				ctx.rect(0,0,width,height);
				ctx.stroke();
				ctx.fillStyle = "white";
				ctx.fill();
		}

		</script>
